name: dotnet core - build

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    
    - name: Build with dotnet
      run: dotnet build --configuration Release
    
    - name: Unit Tests
      run: dotnet test
    
    - name: Update SHA
      run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/site/_meta

    - name: Build container image
      uses: actions/docker/cli@master
      with:
        args: build -t bossmojoman/gummyfishservice:$(echo $GITHUB_SHA | head -c7) .
    
    - name: Docker Login
      uses: actions/docker/login@master
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push image to Docker Hub
      uses: actions/docker/cli@master
      with:
        args: push bossmojoman/gummyfishservice
    
    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|bossmojoman/gummyfishservice:'${TAG}'|' $GITHUB_WORKSPACE/k8s/deployment.yml

    - name: Save DigitalOcean kubeconfig
      uses: digitalocean/action-doctl@master
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      with:
        args: kubernetes cluster kubeconfig show actions-example > $GITHUB_WORKSPACE/.kubeconfig

    - name: Deploy to DigitalOcean Kubernetes
      uses: docker://lachlanevenson/k8s-kubectl
      with:
        args: --kubeconfig=/github/workspace/.kubeconfig apply -f /github/workspace/k8s/deployment.yml

    - name: Verify deployment
      uses: docker://lachlanevenson/k8s-kubectl 
      with:
        args: --kubeconfig=/github/workspace/.kubeconfig rollout status deployment/static-example
